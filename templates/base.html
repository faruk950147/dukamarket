<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary shadow-sm">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-2">
                    <h1 class="text-white mb-0">Buy & Sell</h1>
                </div>
                <div class="col-md-6 text-center">
                    <nav class="nav">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/product-detail">Products</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-end">
                    <ul class="nav justify-content-end">
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/account/logout/">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/account/signup/">
                                    <i class="bi bi-person-circle"></i> Sign Up
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/account/login/">
                                    <i class="bi bi-box-arrow-right"></i> Login
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    {% block main_content %}
    {% endblock main_content %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
